# Kubernetes Secrets for PractiCheck
# Note: In production, use external secret management like AWS Secrets Manager

apiVersion: v1
kind: Secret
metadata:
  name: practicheck-secrets
  namespace: practicheck-prod
type: Opaque
stringData:
  # Database credentials (use AWS Secrets Manager in production)
  DATABASE_URL: "postgresql://username:password@rds-endpoint:5432/practicheck"
  
  # JWT Secret
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
  
  # Redis credentials
  REDIS_URL: "redis://redis-endpoint:6379"
  REDIS_AUTH_TOKEN: "your-redis-auth-token"
  
  # Email credentials
  EMAIL_HOST_USER: "practicheck@gmail.com"
  EMAIL_HOST_PASSWORD: "your-email-app-password"
  DEFAULT_FROM_EMAIL: "practicheck@gmail.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: ssl-certificates
  namespace: practicheck-prod
type: kubernetes.io/tls
data:
  # Base64 encoded SSL certificate and key
  # In production, use cert-manager for automatic SSL management
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key

