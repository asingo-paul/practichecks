---
# External Secrets Operator configuration (recommended for production)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: practicheck-prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: practicheck-external-secrets
  namespace: practicheck-prod
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: practicheck-secrets
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: practicheck-prod-db-password
      property: database_url
  - secretKey: JWT_SECRET_KEY
    remoteRef:
      key: practicheck-prod-jwt-secret
      property: jwt_secret_key
  - secretKey: REDIS_URL
    remoteRef:
      key: practicheck-prod-redis-auth-token
      property: redis_url