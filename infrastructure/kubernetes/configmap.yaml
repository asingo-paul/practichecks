apiVersion: v1
kind: ConfigMap
metadata:
  name: practicheck-config
  namespace: practicheck-prod
data:
  # Environment configuration
  ENVIRONMENT: "production"
  AWS_REGION: "us-east-1"
  
  # API Configuration
  API_VERSION: "v1"
  API_TIMEOUT: "30"
  
  # Frontend Configuration
  NODE_ENV: "production"
  NEXT_PUBLIC_API_URL: "https://api.practicheck.online"
  
  # Email Configuration
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USE_TLS: "True"
  
  # Redis Configuration
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Database Configuration
  DB_PORT: "5432"
  DB_NAME: "practicheck"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: practicheck-prod
data:
  nginx.conf: |
    upstream api_backend {
        server api-gateway-service:8000;
    }
    
    upstream company_frontend {
        server company-dashboard-service:3000;
    }
    
    upstream university_frontend {
        server university-portal-service:3001;
    }
    
    server {
        listen 80;
        server_name practicheck.online;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name practicheck.online;
        
        # SSL configuration
        ssl_certificate /etc/ssl/certs/practicheck.crt;
        ssl_certificate_key /etc/ssl/private/practicheck.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API routes
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Company dashboard (main domain)
        location / {
            proxy_pass http://company_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 443 ssl http2;
        server_name *.practicheck.online;
        
        # SSL configuration (same as above)
        ssl_certificate /etc/ssl/certs/practicheck.crt;
        ssl_certificate_key /etc/ssl/private/practicheck.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # API routes for subdomains
        location /api/ {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # University portal (subdomains)
        location / {
            proxy_pass http://university_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }